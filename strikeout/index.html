<!doctype html>
<html ng-app="strikeout">
<head>
<!--    _____ __       _ __                    __

    Created by Hay Kranen < http://www.haykranen.nl -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Strikeout</title>

    <link rel="stylesheet" href="assets/style.css"/>


    <script>
        window.__ENV__ = 'dist';
    </script>




    <script>
    (function(w, l) {
        if (w.__ENV__ === 'dist' && l.protocol !== 'https:') {
            l.href = "https:" + l.href.substring(l.protocol.length);
        }
    })(window, window.location);
    </script>
</head>
<body ng-controller="MainCtrl" ng-class="{'no-touch' : !touchEnabled, 'has-touch' : touchEnabled}">
    <div class="pane-row" ng-show="!initializing">
        <div ui-view="lists"
             class="pane-col lists"
             ng-class="{'lists-visible' : listsVisible, 'lists-hidden' : !listsVisible}"
             ng-show="'list' | isState"
        ></div>
        <div ui-view="items" class="pane-col items" ng-show="'list' | isState"></div>
        <div ui-view="settings" class="pane-col" ng-show="'settings' | isState"></div>
    </div>

    <ng-include src="'views/bootstrap.html'"></ng-include>

    <!-- Purely used for screen mode detection -->
    <div class="device-xs visible-xs-block"></div>

    <script src="assets/app.js"></script>
</body>
</html>
